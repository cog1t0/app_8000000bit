jp:
  date:
    formats:
      default: "%Y年%m月%d日"
      short: "%m/%d"
      child_short: "%mがつ%dにち"
      long: "%Y年%m月%d日(%a)"
      child_long: "%Yねん%mがつ%dにち(%a)"
    day_names:
      - 日曜日
      - 月曜日
      - 火曜日
      - 水曜日
      - 木曜日
      - 金曜日
      - 土曜日
    abbr_day_names:
      - 日
      - 月
      - 火
      - 水
      - 木
      - 金
      - 土
    month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
    abbr_month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
    order:
      - :year
      - :month
      - :day
  time:
    formats:
      default: "%Y年%m月%d日 %H時%M分%S秒"
      short: "%m/%d %H:%M"
      long: "%Y年%m月%d日(%a) %H時%M分"
    am: "午前"
    pm: "午後"
  datetime:
    distance_in_words:
      half_a_minute: "30秒ほど"
      less_than_x_seconds:
        one: "1秒未満"
        other: "%{count}秒未満"
      x_seconds:
        one: "1秒"
        other: "%{count}秒"
      less_than_x_minutes:
        one: "1分未満"
        other: "%{count}分未満"
      x_minutes:
        one: "1分"
        other: "%{count}分"
      about_x_hours:
        one: "約1時間"
        other: "約%{count}時間"
      x_days:
        one: "1日"
        other: "%{count}日"
      about_x_months:
        one: "約1か月"
        other: "約%{count}か月"
      x_months:
        one: "1か月"
        other: "%{count}か月"
      about_x_years:
        one: "約1年"
        other: "約%{count}年"
      over_x_years:
        one: "1年以上"
        other: "%{count}年以上"
      almost_x_years:
        one: "ほぼ1年"
        other: "ほぼ%{count}年"
    prompts:
      year: "年"
      month: "月"
      day: "日"
      hour: "時"
      minute: "分"
      second: "秒"
  support:
    array:
      words_connector: "、"
      two_words_connector: "と"
      last_word_connector: "、"
